<app-navbar></app-navbar>

<table class="table table-dark table-striped">
    <thead>
      <tr>
        
        <th scope="col">Title</th>
        
        <th scope="col">Description</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of data">
       
        <td>{{i.title}}</td>
        
        <td>{{i.description}}</td>
        <td>{{i.status}}</td>
      </tr>
      
    </tbody>
  </table>
